<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style>
label {
  display: block;
  width: 200px;
  height: 100px;
  background-color: rgb(160,208,224);
  margin: 0;
  padding: 0;
  position: relative;
  border-bottom: 3px solid red;
  cursor: pointer;
  transition: background-color 2s;
  }
label:active{
  background-color: rgb(32,144,48);
  transition: background-color 0.1s;
}
/* 自己做的
  span {
  position: absolute;
  bottom: 0;
}
input:checked + label span{
  font-size: 3em;
  transition: font-size 2s linear;
} 
  下面正解*/
  label {
    display: table-cell;
    vertical-align: bottom;
  }
  input:checked + label{
    font-size: 3em;
    transition: font-size 2s linear;
  }
</style>
</head>
<body>
  <div>
    <input type="checkbox" id="subs" hidden>
    <label for="subs">
      订阅博客
    </label>
  </div>
</body>
</html>
