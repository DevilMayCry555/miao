<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
* {
  background-color: rgba(0,0,0,0.08);
  box-shadow: inset 0 0 1px red;
}
label {
  display: block;
  width: 200px;
  height: 100px;
  background-color: rgb(160,208,224);
  margin: 0;
  padding: 0;
  position: relative;
  border-bottom: 3px solid red;
  cursor: pointer;
  transition: background-color 2s;
}
span {
  position: absolute;
  bottom: 0;
}
label:active{
  background-color: rgb(32,144,48);
  transition: background-color 0.1s;
}
input:checked + label span{
  font-size: 3em;
  transition: font-size 2s linear;
}
</style>
</head>
<body>
  <div>
    <span>订阅博客</span>
  </div>
</body>
