<script>
  var a = Number(prompt())
  if (a % 3 == 0){
    if (a % 5 == 0){
      if(a % 7 == 0){
        alert('3' + ' ' + '5' + ' ' + '7')
      }else{
        alert('3' + ' ' + '5')
      }
    }else if (a % 7 == 0){
      alert('3' + ' ' + '7')
    }else{
      alert('3')
    }
  }else if (a % 5 == 0){
    if (a % 7 == 0){
      alert('5' + ' ' + '7')
    }else{
      alert('5')
    }
  }else{
    alert('7')
  }
</script>
