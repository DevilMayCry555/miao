<!-- 三角形面积 海伦公式 知道三边长度求面积-->
<script id="ch0103/17">
  var x1 = Number( prompt('X1:','') )
  var y1 = Number( prompt('Y1:','') )
  var x2 = Number( prompt('X2:','') )
  var y2 = Number( prompt('Y2:','') )
  var x3 = Number( prompt('X3:','') )
  var y3 = Number( prompt('Y3:','') )
  var a = Math.sqrt( (y2-y1)**2 + (x2-x1)**2 )
  var b = Math.sqrt( (y3-y2)**2 + (x3-x2)**2 )
  var c = Math.sqrt( (y1-y3)**2 + (x1-x3)**2 )
  var k = (a + b + c)/2
  var s = Math.sqrt( k*(k-a)*(k-b)*(k-c) )
  alert(s.toFixed(2))
</script>

<!-- 一元二次方程的根 -->
<script id="ch0104/20">
  var a = Number( prompt('a:','') )
  var b = Number( prompt('b:','') )
  var c = Number( prompt('c:','') )

  var delta = b * b - 4 * a * c

  if (delta < 0) {
    var t = (-b) / (2 * a)
    var nt = Math.sqrt(-delta) / (2 * a)
    alert('x1=' + t.toFixed(5) + '+' +  nt.toFixed(5) + 'i' + ';' + 'x2=' + t.toFixed(5) + '-' + nt.toFixed(5) + 'i')
  }else {
    if (delta == 0) {
      var x = (-b) / (2 * a)
      alert('x1=x2=' + x.toFixed(5))
    }else {
    var sqrtDelta = Math.sqrt(delta)

    var x1 = (-b + sqrtDelta) / (2 * a)
    var x2 = (-b - sqrtDelta) / (2 * a)
    alert('x1=' + x1.toFixed(5) +';' + 'x2=' + x2.toFixed(5))
  }
}
</script>

  for (i = 1 ; i <= 12 ; i += 1){
    var pay = Number(prompt('NO.' + i + '月预算'))
    self += 300 - pay
    if (self < 0){ //可以直接break
      self = 0
      if (i < not){
        not = i
      }
    }else{
      var k = Math.floor(self / 100)
      mom += k * 100
      self = self % 100
    }
  }
  if (not < 13){
    alert('-' + not)
  }else{
    alert(mom * 1.2 + self)//别忘了加上自己手里留的钱
  }
</script>
