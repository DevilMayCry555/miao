<script>
  var n = Number(prompt('转字符串'))
  function itoa(n){
    var N = n
    var m = 0
    var str = ''
    while (N > 0){
      m = N % 10
      if (m == 0){
        str = '0' + str
      }
      if (m == 1){
        str = '1' + str
      }
      if (m == 2){
        str = '2' + str
      }
      if (m == 3){
        str = '3' + str
      }
      if (m == 4){
        str = '4' + str
      }
      if (m == 5){
        str = '5' + str
      }
      if (m == 6){
        str = '6' + str
      }
      if (m == 7){
        str = '7' + str
      }
      if (m == 8){
        str = '8' + str
      }
      if (m == 9){
        str = '9' + str
      }
      N = (N - m) / 10
    }
    return str
  }
  alert(itoa(n))
</script>
