<script>
  var year = Number(prompt('年？'))
  var month = Number(prompt('月？'))
  var count = 0
  var sum = 0
  for (y = 1 ; y < year ; y ++){
    if (y % 4 == 0 && y % 100 !== 0){
      var tyear = 366
    }else if(y % 400 == 0){
      tyear = 366
    }else{
      tyear = 365
    }
    sum += (tyear % 7)
  }
  for(m = 1 ; m < month ; m ++){ // 判断每个月的天数
    if(m == 4 && m == 6 && m == 9 && m == 11){
      var day = 30
    }else if (m == 2){
      if (year % 4 == 0 && year % 100 !== 0){
        day = 29
      }else if(year % 400 == 0){
        day = 29
      }else{
        day = 28
      }
    }else{
      day = 31
    }
    sum += (day % 7)
  }
  alert(sum + ' ' + (sum % 7 + 1))
</script>
