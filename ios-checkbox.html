<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
label {
  display: inline-block;
  width: 200px;
  height: 100px;
  border-radius: 200px;
  border: 2px solid grey;
  background-color: rgb(52,244,81);
  position: relative;
}    
icon.bottom,icon.b,icon.c,icon.d {
  position: absolute;
  width: 90px;
  height: 90px;
  border-radius: 90px;
  top: 5px;
  left: 5px;
  background-color: #fff;
}
icon.a {
  position: absolute;
  width: 50px;
  height: 50px;
  border-radius: 100px;
  background-color: #fff;
  top: 25px;
  left: 25px;
  transition: margin-left 1.2s ease-in-out;
}
icon.bottom {
  transition: margin-left 0.8s ease-in-out;
  box-shadow: 7px 0px 5px lightgrey;
}
icon.b {
  transition: margin-left 0.76s ease-in-out;
}
icon.d {
  transition: margin-left 0.73s ease-in-out;
}
icon.c {
  transition: margin-left 0.7s ease-in-out;
  box-shadow: -7px 0px 5px lightgrey;
}


input:checked + label icon.a {
  margin-left: 100px;
  transition: margin-left 1.2s ease-in-out;
}    
input:checked + label icon.bottom {
  margin-left: 100px;
  box-shadow: -7px 0px 5px lightgrey;
  transition: margin-left 0.8s ease-in-out;
}
input:checked + label icon.b {
  margin-left: 100px;
  transition: margin-left 0.76s ease-in-out;
}
input:checked + label icon.d {
  margin-left: 100px;
  transition: margin-left 0.73s ease-in-out;
}
input:checked + label icon.c {
  margin-left: 100px;
  box-shadow: 7px 0px 5px lightgrey;
  transition: margin-left 0.7s ease-in-out;
}

    
span {
  position: absolute;
  width: 200px;
  height: 100px;
  border-radius: 200px;
  background-color: #fff;
  top:0;
  bottom:0;
  left:0;
  right:0;
  margin:auto;
  transition: width 0.5s, height 0.5s;
}
input:checked + label span{
  width: 0px;
  height: 0px;
  transition: width 0.7s, height 0.7s;
}
input:checked + label{
  border: 2px solid rgb(52,244,81);
}
  </style>
</head>
<body>
  <div>
    <input type="checkbox" id="ios-ON/OFF" hidden>
    <label for="ios-ON/OFF">
      <span></span>
      <icon class="a"></icon>
      <icon class="bottom"></icon>
      <icon class="b"></icon>
      <icon class="d"></icon>
      <icon class="c"></icon>
    </label>
  </div>
</body>
</html>
