<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
<style id="jsbin-css">
table {
  border-collapse: collapse;
  width: 180px;
  height: 100%;
  text-align: center;
  z-index: 1;
  position: relative;
  float: left;
}
td {
  box-sizing: border-box;
  border: 6px solid blue;
  color: green;
  cursor: pointer;
  position: absolute;
  width:60px;
  height:60px;
  z-index: 1;
  padding: 0;
}
  span {
    position: relative;
    top: 25%;
  }
tr:nth-child(2) td{
  top: 54px;
}
tr:nth-child(3) td{
  top: 108px;
}
tr td:nth-child(2){
  left: 54px;
}
tr td:nth-child(3){
  left: 108px;
}

td:hover{
  border-color: red rgb(240,0,0);
  z-index: 2;
}

</style>
</head>
<body>
  <table>
    <tr>
      <td><span>1</span></td>
      <td><span>2</span></td>
      <td><span>3</span></td>
    </tr>
    <tr>
      <td><span>4</span></td>
      <td><span>5</span></td>
      <td><span>6</span></td>
    </tr>
    <tr>
      <td><span>7</span></td>
      <td><span>8</span></td>
      <td><span>9</span></td>
    </tr>
  </table>
</body>
</html>
