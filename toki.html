<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
label section{
  width: 400px;
  height: 400px;
  position: absolute;
  z-index: 5;
}
/* s利用pan子元素继承 实现表盘均分 */
section.number span{
  position: absolute;
  width: 30px;
  height: 400px;
  left: calc(50% - 15px);
  text-align: center;
  transform: rotate(30deg);
}
section.number span p{
  display: inline-block;
  margin: auto;
  width: 30px;
  height: 30px;
  font: 22px monopspace;
  border-radius: 50%;
  transform: scale(1.2) translatey(16px);
}
.center{
  width: 20px;
  height: 20px;
  background-color: white;
  box-sizing: border-box;
  border: 4px solid rgb(227,237,205);
  position: absolute;
  left: calc(50% - 10px); 
  top: calc(50% - 10px);
  border-radius: 50%;
  z-index: 10;
  cursor: pointer;
}
/* 时针样式 */
icon.m{
  width: 10px;
  height: 150px;
  position: absolute;
  box-shadow: inset 0px 0px 0px 5px rgb(62,66,57);
  top: calc(50% - 130px);
  left: calc(50% - 5px);
  border-radius: 10px;
  z-index: 2;
  transform-origin: center 130px;
}
icon.h{
  width: 10px;
  height: 95px;
  position: absolute;
  background-color: rgb(170,157,57);
  top: calc(50% - 75px);
  left: calc(50% - 5px);
  border-radius: 10px;
  z-index: 1;
  transform-origin: center 75px;
}
icon.s{
  width: 4px;
  height: 170px;
  position: absolute;
  background-color: rgb(132,48,44);
  top: calc(50% - 120px);
  left: calc(50% - 2px);
  border-radius: 50%;
  z-index: 5;
  transform-origin: center 120px;
}
@keyframes s-point{
  from{
    transform: rotate(0deg);
  }
  to{
    transform: rotate(360deg);
  }
}
@keyframes m-point{
  from{
    transform: rotate(90deg);
  }
  to{
    transform: rotate(450deg);
  }
}
@keyframes h-point{
  from{
    transform: rotate(157.5deg);
  }
  to{
    transform: rotate(517.5deg);
  }
}
@keyframes tiktok{
  from{
    transform: rotate(0deg);
  }
  5%{
    transform: rotate(-2deg);
  }
  10%{
    transform: rotate(0deg);
  }
  15%{
    transform: rotate(2deg);
  }
  20%{
    transform: rotate(0deg);
  }
  to{
    transform: rotate(0deg);
  }
}
/* 抖动动画打开网页就会先播放一次,所以延迟1s */
icon.s{
  animation: s-point 60s steps(60, end) infinite;
}
section.s{
  animation: tiktok 1s 1s infinite;
}
icon.m{
  animation: m-point 3600s steps(60, end) infinite;
}
icon.h{
  animation: h-point 43200s linear infinite;
}
* {
  xbackground-color: rgba(0,0,0,0.08);
  xbox-shadow: inset 0 0 1px red;
}
section.number span p.x{
  background-color: red;
  color: white;
}
div {
  transform-style: preserve-3d;
  position: relative;
  perspective: 600px;
  transition: all 0.5s;
}
label{
  width: 400px;
  height: 400px;
  margin: auto;
  margin-top: 100px;
  border-radius: 50%;
  overflow: hidden;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 1;
}
label .stand{
  position: absolute;
  top: 300px;
  left: 50%;
  transform: translate(-50%,-50%);
  font: italic 2em Georgia, serif;
  color: white;
}
label .words{
  position: absolute;
  width: 190px;
  top: 120px;
  left: 50%;
  transform: translate(-50%,-50%);
  font: italic 0.5em Georgia, serif;
  color: white;
}
label img{
  position: absolute;
  top: 25%;
  transform: rotate(20deg);
  left: -10%;
}
#toki{
  background-color: rgb(167,187,138);
  border: 10px double black;
  background-clip: padding-box;
}
#flip{
  background: url(https://github.com/YangLiu-stu/miao/blob/main/huahua.jpg?raw=true) no-repeat center/100%;
  border: 10px double rgb(99,119,72);
  background-clip: padding-box;
  transform: rotatey(180deg);
}
#back:checked + div{
  transform: rotatey(-180deg);
}
.kedu span{
  position: absolute;
  width: 8px;
  height: 400px;
  left: calc(50% - 4px);
  transform: rotate(6deg);
}
.kedu span::before{
  position: absolute;
  content: 'I';
  font-weight: bolder;
  color: white;
}
.kedu span::after{
  position: absolute;
  bottom: 0;
  content: 'I';
  font-weight: bolder;
  color: white;
}
